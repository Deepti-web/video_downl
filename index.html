<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .input-field { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; }
        .button { width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video Downloader</h2>
        <input type="text" id="video-url" class="input-field" placeholder="Enter YouTube video URL">
        <button class="button" onclick="downloadVideo()">Download</button>
        <p id="status"></p>
    </div>
    
    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById("video-url").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost:5000/download", true);  // Explicitly target Flask server
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function() {
                const response = JSON.parse(xhr.responseText);
                const statusEl = document.getElementById("status");
                if (xhr.status === 200) {
                    statusEl.innerHTML = response.message;
                } else {
                    statusEl.innerHTML = "Error: " + (response.error || "Unknown error");
                }
            };
            xhr.onerror = function() {
                document.getElementById("status").innerHTML = "Network error: Is the server running?";
            };
            xhr.send(JSON.stringify({videoUrl: videoUrl}));
        }
    </script>
</body>
</html>
