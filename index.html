<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video Downloader</h2>
        <input type="text" id="video-url" class="input-field" placeholder="Enter YouTube video URL">
        <button class="button" onclick="downloadVideo()">Download</button>
        <p id="status"></p>
    </div>
    
    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById("video-url").value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/download", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({videoUrl: videoUrl}));
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("status").innerHTML = "Video downloaded successfully!";
                } else {
                    document.getElementById("status").innerHTML = "Error downloading video.";
                }
            };
        }
    </script>
</body>
</html>
